<div class="inside">
	<div class="container">
		<h1> {{pageData.title}}</h1>
		<div class="col-xs-6" ng-repeat-start="person in pageData.people">
			<div class="profileGrid-sm row">
				<div  class="col-xs-3">
					<img src="{{person.img}}" alt=""><button class=" btn btn-default btn-sm" ng-hide="!person.link.length"><a href="{{person.link}}">More Info</a></button>
				</div>
				<div class="col-xs-9">
					<h3>{{person.name}}</h3>
					<h4 ng-hide="!person.type.length">{{person.type}}</h4>
					<p ng-repeat="education in person.educations">{{education}}</p>
				</div>
			</div>
		</div>
		<div class="clearfix" ng-if="($index % 2 -1 == 0 || $last)" ng-repeat-end></div>
	</div>
</div>
