<div class="inside">
<div class="container">
	<h1>Facilities</h1>
	<div class="col-xs-4" ng-repeat-start="facility in facilities">
		<div class="profileGrid" >
			<img src="{{facility.img}}" alt="" style="width:100%;">
			<h3>{{facility.name}}</h3>

		</div>
	</div>
	<div class="clearfix" ng-if="($index != 0 && $index % 2 == 0 )" ng-repeat-end></div>
</div>
</div>
